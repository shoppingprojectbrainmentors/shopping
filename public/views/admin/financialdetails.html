<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../bower_components/angular/angular.min.js"></script>
    <!-- <script src="../../bower_components/jquery/dist/jquery.min.js"></script> -->
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="../../stylesheets/main.css">
    <script src="../../bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="../../js/admin/app.js"></script>
    <script src="../../js/admin/internalionalisation.js"></script>
    <script src="../../js/admin/config.js"></script>
    <script src="../../js/admin/adminFactory.js"></script>
    <script src="js/admin/financialdetailscontroller.js"></script>
   
</head>
<body ng-app="adminReg" ng-controller="financecontroller">

<div class="container">
        <!--<h1>Result is {{result}}</h1>-->
    <form  name="form1"  method="post" novalidate  ng-submit="validate(form1)">
           
        <fieldset>

          <!-- Form Name -->
          <h4 translate="FinancialDetails">Financial Details</h4>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput" translate="AccountNo">Account No</label>
              <input type="text" placeholder="Account No" class="form-control"  name="accountno" ng-model="accountno"  required>
              <span class="apperror"  ng-show="form1.accountno.$touched && form1.accountno.$pristine && form1.accountno.$error.required">Account No can't be Empty</span>
            </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput" translate="AccountType">Account Type</label>
              <input type="text" placeholder="Account Type" class="form-control" name="accounttype" ng-model="accounttype" required>
              <span class="apperror"  ng-show="form1.accounttype.$touched && form1.accounttype.$pristine && form1.accounttype.$error.required">Account type can't be Empty</span>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label for="textinput" translate="AccountHolderName">Account Holder Name</label>
              <input type="text" placeholder="Account Holder Name" class="form-control" name="holdername" ng-model="holdername" required>
              <span class="apperror"  ng-show="form1.holdername.$touched && form1.holdername.$pristine && form1.holdername.$error.required">Account Holder Name can't be Empty</span>
          </div>


          <!-- Text input-->
          <div class="form-group">
            <label for="textinput" translate="BankName">Bank Name</label>
              <input type="text" placeholder="Bank Name" class="form-control" name="bankname" ng-model="bankname" required>
              <span class="apperror"  ng-show="form1.bankname.$touched && form1.bankname.$pristine && form1.bankname.$error.required">Bank Name can't be Empty</span>
            </div>

            <!-- Text input -->
            <div class="form-group">
            <label  for="textinput" translate="Branch">Branch</label>
              <input type="text" placeholder="Branch" class="form-control" name="branch" ng-model="branch" required>
              <span class="apperror"  ng-show="form1.branch.$touched && form1.branch.$pristine && form1.branch.$error.required">Branch can't be Empty</span>
          </div>



          <!-- Text input-->
          <div class="form-group">
            <label for="textinput" translate="IFSCCode">IFSC Code</label>
              <input type="text" placeholder="IFSC Code" class="form-control" name="ifsc" ng-model="ifsc" required>
              <span class="apperror"  ng-show="form1.ifsc.$touched && form1.ifsc.$pristine && form1.ifsc.$error.required">IFSC Code can't be Empty</span>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="reset" class="btn btn-default" ng-click="clear()" translate="Reset">Reset</button>
                <button type="submit" class="btn btn-primary" ng-click="next()"  translate="Next">Next</button>
              </div>
            </div>
          </div>

        </fieldset>
      </form>
    </div><!-- /.col-lg-12 -->
<!-- /.row -->
  
</body>
</html>
